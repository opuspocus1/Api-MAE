<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador API MAE Market Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control {
            display: flex;
            flex-direction: column;
        }
        
        .control label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .control select, .control input {
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .control select:focus, .control input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .ticker {
            font-weight: bold;
            font-size: 1.2rem;
            color: #495057;
        }
        
        .price {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .positive { color: #00b894; }
        .negative { color: #e17055; }
        
        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #d63031;
        }
        
        .stats {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .stat-item p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ API MAE Market Data</h1>
            <p>Probador de cotizaciones del Mercado Abierto Electr√≥nico</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="control">
                    <label for="endpoint">Tipo de Cotizaci√≥n:</label>
                    <select id="endpoint">
                        <option value="rentafija">Renta Fija</option>
                        <option value="forex">Forex</option>
                        <option value="cauciones">Cauciones</option>
                        <option value="derivados">Derivados</option>
                    </select>
                </div>
                
                <div class="control">
                    <label for="moneda">Moneda:</label>
                    <select id="moneda">
                        <option value="">Todas</option>
                        <option value="$">Peso Argentino ($)</option>
                        <option value="D">D√≥lar USD (D)</option>
                        <option value="E">Euro (E)</option>
                        <option value="O">Yen (O)</option>
                        <option value="R">Real (R)</option>
                    </select>
                </div>
                
                <div class="control">
                    <label for="segmento">Segmento:</label>
                    <select id="segmento">
                        <option value="">Todos</option>
                        <option value="BT">Bilateral TRD</option>
                        <option value="BP">Bilateral PPT</option>
                        <option value="GT">Garantizado TRD</option>
                        <option value="GP">Garantizado PPT</option>
                        <option value="M">Mayorista (Forex)</option>
                        <option value="N">Minorista (Forex)</option>
                    </select>
                </div>
                
                <div class="control">
                    <label for="ticker">Ticker (opcional):</label>
                    <input type="text" id="ticker" placeholder="Ej: GGAL, YPFD">
                </div>
                
                <div class="control">
                    <label for="pageNumber">P√°gina:</label>
                    <input type="number" id="pageNumber" value="1" min="1">
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="getCotizaciones()">üìä Obtener Cotizaciones</button>
                <button class="btn btn-secondary" onclick="getAllPages()">üìã Todas las P√°ginas</button>
                <button class="btn btn-success" onclick="getTopByPrice()">üèÜ Top por Precio</button>
                <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Limpiar</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
        
        <div class="results" id="results">
            <p style="text-align: center; color: #6c757d; font-style: italic;">
                Utiliza los controles de arriba para consultar las cotizaciones de MAE
            </p>
        </div>
    </div>

    <script>
        // Cliente API MAE
        class MAEMarketDataClient {
            constructor(apiKey) {
                this.apiKey = apiKey;
                this.baseUrl = 'https://api.mae.com.ar/MarketData/v1';
                this.headers = {
                    'x-api-key': apiKey,
                    'Content-Type': 'application/json'
                };
            }

            async makeRequest(endpoint, params = {}) {
                const url = new URL(`${this.baseUrl}${endpoint}`);
                
                Object.keys(params).forEach(key => {
                    if (params[key] !== undefined && params[key] !== null && params[key] !== '') {
                        url.searchParams.append(key, params[key]);
                    }
                });

                try {
                    const response = await fetch(url.toString(), {
                        method: 'GET',
                        headers: this.headers
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    
                    const paginationHeader = response.headers.get('x-pagination');
                    let pagination = null;
                    if (paginationHeader) {
                        try {
                            pagination = JSON.parse(paginationHeader);
                        } catch (e) {
                            console.warn('No se pudo parsear la informaci√≥n de paginaci√≥n');
                        }
                    }

                    return { data: data, pagination: pagination };
                } catch (error) {
                    throw new Error(`Error en la petici√≥n: ${error.message}`);
                }
            }

            async getCotizaciones(tipo, options = {}) {
                return await this.makeRequest(`/mercado/cotizaciones/${tipo}`, options);
            }

            async getAllCotizaciones(tipo, options = {}) {
                const allData = [];
                let currentPage = 1;
                let totalPages = 1;

                do {
                    const response = await this.makeRequest(`/mercado/cotizaciones/${tipo}`, {
                        ...options,
                        pageNumber: currentPage
                    });

                    allData.push(...response.data);

                    if (response.pagination) {
                        totalPages = response.pagination.TotalPages;
                    }

                    currentPage++;
                } while (currentPage <= totalPages && currentPage <= 10); // Limitar a 10 p√°ginas para el demo

                return allData;
            }
        }

        // Inicializar cliente
        const client = new MAEMarketDataClient('nuDX73vj2483KSUgvenkj9t50oA0vgvA4WcuRAER');

        // Funciones de la interfaz
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = show);
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        function getFormValues() {
            return {
                endpoint: document.getElementById('endpoint').value,
                moneda: document.getElementById('moneda').value,
                segmento: document.getElementById('segmento').value,
                ticker: document.getElementById('ticker').value,
                pageNumber: parseInt(document.getElementById('pageNumber').value) || 1
            };
        }

        function formatCotizacion(cotizacion) {
            const precio = cotizacion.PrecioUltimo || cotizacion.Ultimatasa || 'N/A';
            const variacion = cotizacion.Variacion || 0;
            const variacionClass = variacion >= 0 ? 'positive' : 'negative';
            const variacionSymbol = variacion >= 0 ? '+' : '';

            return `
                <div class="result-item">
                    <div class="result-header">
                        <span class="ticker">${cotizacion.Ticker || 'N/A'}</span>
                        <span class="price ${variacionClass}">$${precio}</span>
                    </div>
                    <div class="result-details">
                        <div><strong>Descripci√≥n:</strong> ${cotizacion.descripcion || 'N/A'}</div>
                        <div><strong>Moneda:</strong> ${cotizacion.Moneda || 'N/A'}</div>
                        <div><strong>Segmento:</strong> ${cotizacion.Segmento || 'N/A'}</div>
                        <div><strong>Variaci√≥n:</strong> <span class="${variacionClass}">${variacionSymbol}${variacion}</span></div>
                        <div><strong>Volumen:</strong> ${(cotizacion.volumenAcumulado || 0).toLocaleString()}</div>
                        <div><strong>Fecha:</strong> ${cotizacion.Fecha ? new Date(cotizacion.Fecha).toLocaleDateString() : 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        function displayResults(data, pagination = null) {
            const resultsDiv = document.getElementById('results');
            
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #6c757d;">No se encontraron resultados</p>';
                return;
            }

            let html = '';
            
            // Estad√≠sticas
            if (data.length > 0) {
                const totalVolumen = data.reduce((sum, item) => sum + (item.volumenAcumulado || 0), 0);
                const promedioVariacion = data.reduce((sum, item) => sum + (item.Variacion || 0), 0) / data.length;
                
                html += `
                    <div class="stats">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <h3>${data.length}</h3>
                                <p>Instrumentos</p>
                            </div>
                            <div class="stat-item">
                                <h3>${totalVolumen.toLocaleString()}</h3>
                                <p>Volumen Total</p>
                            </div>
                            <div class="stat-item">
                                <h3>${promedioVariacion.toFixed(2)}%</h3>
                                <p>Var. Promedio</p>
                            </div>
                            ${pagination ? `
                            <div class="stat-item">
                                <h3>${pagination.Page}/${pagination.TotalPages}</h3>
                                <p>P√°gina</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            // Resultados
            html += data.map(formatCotizacion).join('');
            
            resultsDiv.innerHTML = html;
        }

        async function getCotizaciones() {
            const values = getFormValues();
            
            showLoading(true);
            try {
                const response = await client.getCotizaciones(values.endpoint, {
                    moneda: values.moneda,
                    segmento: values.segmento,
                    ticker: values.ticker,
                    pageNumber: values.pageNumber
                });
                
                displayResults(response.data, response.pagination);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function getAllPages() {
            const values = getFormValues();
            
            showLoading(true);
            try {
                const data = await client.getAllCotizaciones(values.endpoint, {
                    moneda: values.moneda,
                    segmento: values.segmento,
                    ticker: values.ticker
                });
                
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function getTopByPrice() {
            const values = getFormValues();
            
            showLoading(true);
            try {
                const data = await client.getAllCotizaciones(values.endpoint, {
                    moneda: values.moneda,
                    segmento: values.segmento
                });
                
                // Ordenar por precio descendente
                const sorted = data
                    .filter(item => item.PrecioUltimo || item.Ultimatasa)
                    .sort((a, b) => (b.PrecioUltimo || b.Ultimatasa) - (a.PrecioUltimo || a.Ultimatasa))
                    .slice(0, 20); // Top 20
                
                displayResults(sorted);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = `
                <p style="text-align: center; color: #6c757d; font-style: italic;">
                    Utiliza los controles de arriba para consultar las cotizaciones de MAE
                </p>
            `;
        }

        // Cargar datos iniciales
        window.addEventListener('load', () => {
            // Opcional: cargar datos iniciales
            // getCotizaciones();
        });
    </script>
</body>
</html>
